<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/site.css" />
    <title>Auto-Reboot-If-Overload</title>
</head>
<body>
    <div class="card">
      <h2>配置参数</h2>
      <form id="configForm">
          <div class="form-group">
              <label for="tempThreshold">温度阈值 (°C)</label>
              <input type="number" id="tempThreshold" name="tempThreshold" min="0" max="120" required>
          </div>
          <div class="form-group">
              <label for="cpuThreshold">CPU使用率阈值 (%)</label>
              <input type="number" id="cpuThreshold" name="cpuThreshold" min="0" max="100" required>
          </div>
          <div class="form-group">
              <label for="overloadTime">高负载持续时间 (秒)</label>
              <input type="number" id="overloadTime" name="overloadTime" min="60" required>
          </div>
          <button type="submit">保存配置</button>
      </form>
  </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
